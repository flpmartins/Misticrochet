name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create config.js
        run: |
          cat > config.js << 'EOF'
          // Configurações EmailJS - Gerado automaticamente pelo GitHub Actions
          const EMAILJS_CONFIG = {
              PUBLIC_KEY: '${{ secrets.EMAILJS_PUBLIC_KEY }}',
              SERVICE_ID: '${{ secrets.EMAILJS_SERVICE_ID }}',
              TEMPLATE_ID: '${{ secrets.EMAILJS_TEMPLATE_ID }}',
              TO_EMAIL: '${{ secrets.EMAILJS_TO_EMAIL }}'
          };
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
